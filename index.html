<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de DVDs</title>
    <style>
        :root {
            --verde-ifmg: #009a44;
            --verde-escuro: #007236;
            --cinza-escuro: #333333;
            --cinza-medio: #666666;
            --cinza-claro: #f2f2f2;
            --branco: #ffffff;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--cinza-claro);
            color: var(--cinza-escuro);
        }
        
        header {
            background-color: var(--verde-ifmg);
            color: var(--branco);
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 15px;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
            margin-right: 15px;
        }
        
        .search-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--cinza-medio);
            border-radius: 4px;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .filter-group label {
            white-space: nowrap;
        }
        
        select, .items-per-page button {
            padding: 8px 12px;
            border: 1px solid var(--cinza-medio);
            border-radius: 4px;
            background-color: var(--branco);
        }
        
        .items-per-page {
            display: flex;
            gap: 5px;
        }
        
        .items-per-page button {
            cursor: pointer;
            background-color: var(--branco);
        }
        
        .items-per-page button.active {
            background-color: var(--verde-ifmg);
            color: var(--branco);
            border-color: var(--verde-escuro);
        }
        
        .film-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .film-card {
            background-color: var(--branco);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .film-card:hover {
            transform: translateY(-5px);
        }
        
        .film-poster {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-bottom: 3px solid var(--verde-ifmg);
        }
        
        .film-info {
            padding: 15px;
        }
        
        .film-title {
            font-weight: bold;
            margin: 0 0 5px 0;
            color: var(--verde-escuro);
        }
        
        .film-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: var(--cinza-medio);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            overflow: auto;
        }
        
        .modal-content {
            background-color: var(--branco);
            margin: 5% auto;
            padding: 30px;
            width: 70%;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 28px;
            font-weight: bold;
            color: var(--cinza-medio);
            cursor: pointer;
        }
        
        .close:hover {
            color: var(--verde-escuro);
        }
        
        .modal-poster {
            float: left;
            width: 200px;
            height: 280px;
            object-fit: cover;
            margin-right: 20px;
            margin-bottom: 20px;
            border: 3px solid var(--verde-ifmg);
        }
        
        .modal-title {
            color: var(--verde-escuro);
            margin-top: 0;
            border-bottom: 2px solid var(--cinza-claro);
            padding-bottom: 10px;
        }
        
        .modal-details {
            margin-bottom: 20px;
        }
        
        .modal-details p {
            margin: 5px 0;
        }
        
        .modal-synopsis {
            clear: both;
            line-height: 1.6;
        }
        
        .classification {
            display: inline-block;
            background-color: var(--verde-ifmg);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-right: 10px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .pagination button {
            padding: 8px 12px;
            border: 1px solid var(--cinza-medio);
            border-radius: 4px;
            background-color: var(--branco);
            cursor: pointer;
        }
        
        .pagination button.active {
            background-color: var(--verde-ifmg);
            color: var(--branco);
            border-color: var(--verde-escuro);
        }
        
        footer {
            background-color: var(--verde-escuro);
            color: var(--branco);
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: var(--cinza-medio);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Nosso catálogo de DVDs</h1>
        </div>
    </header>
    
    <div class="container">
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar filmes por título, diretor ou elenco...">
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label for="genreFilter">Gênero:</label>
                    <select id="genreFilter">
                        <option value="">Todos</option>
                        <!-- Gêneros serão preenchidos pelo JavaScript -->
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="dvdFilter">DVD:</label>
                    <select id="dvdFilter">
                        <option value="">Todos</option>
                        <!-- DVDs serão preenchidos pelo JavaScript -->
                    </select>
                </div>
                
                <div class="filter-group items-per-page">
                    <span>Itens por página:</span>
                    <button class="active" data-items="10">10</button>
                    <button data-items="20">20</button>
                    <button data-items="30">30</button>
                </div>
            </div>
        </div>
        
        <div id="loadingMessage" class="loading">Carregando catálogo...</div>
        
        <div class="film-grid" id="filmGrid">
            <!-- Os filmes serão inseridos aqui pelo JavaScript -->
        </div>
        
        <div class="pagination" id="pagination">
            <!-- A paginação será inserida aqui pelo JavaScript -->
        </div>
    </div>
    
    <div id="filmModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>UM TREM DE CINEMA 2017-2021</p>
        </div>
    </footer>
    
    <script>
        // Variáveis globais
        let films = [];
        let currentPage = 1;
        let itemsPerPage = 10;
        let filteredFilms = [];
        let allGenres = [];
        let allDvds = [];
        let dvdCoverMap = {}; // Mapeamento de DVD para capa

        // Carregar dados do JSON
        async function loadCatalogData() {
            try {
                const response = await fetch('catalogo.json');
                if (!response.ok) {
                    throw new Error('Erro ao carregar o catálogo');
                }
                const data = await response.json();
                
                films = data.films;
                dvdCoverMap = data.dvdCovers || {};
                
                // Esconder mensagem de carregamento
                document.getElementById('loadingMessage').style.display = 'none';
                
                // Inicializar o catálogo
                initCatalog();
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('loadingMessage').textContent = 'Erro ao carregar o catálogo. Por favor, recarregue a página.';
            }
        }

        // Obter URL da capa com base no DVD
        function getCoverForDvd(dvdTitle) {
            if (!dvdTitle) return 'capas/default.png';
            
            // Verifica se há uma capa específica para este DVD
            const normalizedDvdTitle = dvdTitle.trim().toLowerCase();
            const cover = dvdCoverMap[normalizedDvdTitle];
            
            return cover || 'capas/default.png';
        }

        // Inicializar o catálogo
        function initCatalog() {
            // Extrair todos os gêneros únicos
            allGenres = [...new Set(films.map(film => film.genre))].filter(Boolean);
            
            // Extrair todos os DVDs únicos
            allDvds = [...new Set(films.map(film => film.dvd))].filter(Boolean);
            
            // Ordenar e popular filtros
            populateFilters();
            
            // Configurar eventos
            setupEventListeners();
            
            // Renderizar a primeira página
            filterAndRenderFilms();
        }

        // Popular os filtros
        function populateFilters() {
            const genreFilter = document.getElementById('genreFilter');
            const dvdFilter = document.getElementById('dvdFilter');
            
            // Limpar filtros existentes (mantendo a primeira opção)
            while (genreFilter.options.length > 1) genreFilter.remove(1);
            while (dvdFilter.options.length > 1) dvdFilter.remove(1);
            
            // Ordenar e adicionar gêneros
            allGenres.sort();
            allGenres.forEach(genre => {
                const option = document.createElement('option');
                option.value = genre;
                option.textContent = genre;
                genreFilter.appendChild(option);
            });
            
            // Ordenar e adicionar DVDs
            allDvds.sort();
            allDvds.forEach(dvd => {
                const option = document.createElement('option');
                option.value = dvd;
                option.textContent = dvd;
                dvdFilter.appendChild(option);
            });
        }

        // Configurar event listeners
        function setupEventListeners() {
            // Filtros
            document.getElementById('genreFilter').addEventListener('change', filterAndRenderFilms);
            document.getElementById('dvdFilter').addEventListener('change', filterAndRenderFilms);
            
            // Itens por página
            document.querySelectorAll('.items-per-page button').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.items-per-page button').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    itemsPerPage = parseInt(button.dataset.items);
                    currentPage = 1;
                    filterAndRenderFilms();
                });
            });
            
            // Barra de pesquisa
            document.getElementById('searchInput').addEventListener('input', filterAndRenderFilms);
            
            // Fechar modal
            document.querySelector('.close').addEventListener('click', () => {
                document.getElementById('filmModal').style.display = 'none';
            });
            
            // Fechar modal ao clicar fora
            window.addEventListener('click', (event) => {
                if (event.target === document.getElementById('filmModal')) {
                    document.getElementById('filmModal').style.display = 'none';
                }
            });
        }

        // Filtrar e renderizar filmes
        function filterAndRenderFilms() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const genreFilter = document.getElementById('genreFilter').value;
            const dvdFilter = document.getElementById('dvdFilter').value;
            
            // Aplicar filtros
            filteredFilms = films.filter(film => {
                const matchesSearch = 
                    film.title.toLowerCase().includes(searchTerm) ||
                    film.director.toLowerCase().includes(searchTerm) ||
                    (film.cast && film.cast.toLowerCase().includes(searchTerm));
                
                const matchesGenre = genreFilter === '' || film.genre === genreFilter;
                const matchesDvd = dvdFilter === '' || film.dvd === dvdFilter;
                
                return matchesSearch && matchesGenre && matchesDvd;
            });
            
            // Resetar para a primeira página
            currentPage = 1;
            
            // Renderizar filmes e paginação
            renderFilms();
            renderPagination();
        }

        // Renderizar filmes na página atual
        function renderFilms() {
            const filmGrid = document.getElementById('filmGrid');
            filmGrid.innerHTML = '';
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const filmsToShow = filteredFilms.slice(startIndex, endIndex);
            
            if (filmsToShow.length === 0) {
                filmGrid.innerHTML = '<p style="grid-column: 1 / -1; text-align: center;">Nenhum filme encontrado com os critérios selecionados.</p>';
                return;
            }
            
            filmsToShow.forEach(film => {
                const filmCard = document.createElement('div');
                filmCard.className = 'film-card';
                
                const posterImg = document.createElement('img');
                posterImg.className = 'film-poster';
                posterImg.alt = film.title;
                posterImg.onerror = function() {
                    this.src = 'capas/default.png';
                };
                posterImg.src = getCoverForDvd(film.dvd);
                
                const filmInfo = document.createElement('div');
                filmInfo.className = 'film-info';
                
                const title = document.createElement('h3');
                title.className = 'film-title';
                title.textContent = film.title;
                
                const meta = document.createElement('div');
                meta.className = 'film-meta';
                
                const duration = document.createElement('span');
                duration.textContent = `${film.duration} min`;
                
                const imdb = document.createElement('span');
                imdb.textContent = film.imdb ? `IMDb: ${film.imdb}` : '';
                
                meta.appendChild(duration);
                meta.appendChild(imdb);
                
                filmInfo.appendChild(title);
                filmInfo.appendChild(meta);
                
                filmCard.appendChild(posterImg);
                filmCard.appendChild(filmInfo);
                
                filmCard.addEventListener('click', () => openModal(film));
                
                filmGrid.appendChild(filmCard);
            });
        }

        // Renderizar controles de paginação
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            const totalPages = Math.ceil(filteredFilms.length / itemsPerPage);
            
            if (totalPages <= 1) return;
            
            // Botão Anterior
            const prevButton = document.createElement('button');
            prevButton.textContent = '« Anterior';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderFilms();
                }
            });
            pagination.appendChild(prevButton);
            
            // Números das páginas (máximo 5 visíveis)
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            // Botão Página 1
            if (startPage > 1) {
                const firstButton = document.createElement('button');
                firstButton.textContent = '1';
                firstButton.addEventListener('click', () => {
                    currentPage = 1;
                    renderFilms();
                });
                pagination.appendChild(firstButton);
                
                if (startPage > 2) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    pagination.appendChild(ellipsis);
                }
            }
            
            // Botões das páginas
            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                if (i === currentPage) {
                    pageButton.classList.add('active');
                }
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    renderFilms();
                });
                pagination.appendChild(pageButton);
            }
            
            // Botão Última Página
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    pagination.appendChild(ellipsis);
                }
                
                const lastButton = document.createElement('button');
                lastButton.textContent = totalPages;
                lastButton.addEventListener('click', () => {
                    currentPage = totalPages;
                    renderFilms();
                });
                pagination.appendChild(lastButton);
            }
            
            // Botão Próximo
            const nextButton = document.createElement('button');
            nextButton.textContent = 'Próximo »';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderFilms();
                }
            });
            pagination.appendChild(nextButton);
        }

        // Abrir modal com detalhes do filme
        function openModal(film) {
            const modal = document.getElementById('filmModal');
            const modalContent = document.getElementById('modalContent');
            
            let castContent = film.cast ? `<p><strong>Elenco:</strong> ${film.cast}</p>` : '';
            let imdbContent = film.imdb ? `<p><strong>Nota IMDb:</strong> ${film.imdb}</p>` : '';
            
            modalContent.innerHTML = `
                <img src="${getCoverForDvd(film.dvd)}" alt="${film.title}" class="modal-poster" onerror="this.src='capas/default.png'">
                <h2 class="modal-title"><span class="classification">${film.classification || 'LIVRE'}</span>${film.title}</h2>
                <div class="modal-details">
                    <p><strong>Direção:</strong> ${film.director}</p>
                    ${castContent}
                    <p><strong>Duração:</strong> ${film.duration} min</p>
                    <p><strong>Gênero:</strong> ${film.genre}</p>
                    <p><strong>Ano:</strong> ${film.year}</p>
                    ${imdbContent}
                    <p><strong>DVD:</strong> ${film.dvd}</p>
                </div>
                <div class="modal-synopsis">
                    <h3>Sinopse</h3>
                    <p>${film.synopsis}</p>
                </div>
            `;
            
            modal.style.display = 'block';
        }

        // Inicializar quando a página carrega
        window.addEventListener('DOMContentLoaded', loadCatalogData);
    </script>
</body>
</html>
