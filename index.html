<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de DVDs</title>
    <style>
        :root {
            --verde-ifmg: #009a44;
            --verde-escuro: #007236;
            --cinza-escuro: #333333;
            --cinza-medio: #666666;
            --cinza-claro: #f2f2f2;
            --branco: #ffffff;
            --azul: #0066cc;
            --amarelo: #ffcc00;
            --laranja: #ff9900;
            --vermelho: #cc0000;
            --preto: #000000;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--cinza-claro);
            color: var(--cinza-escuro);
        }
        
        header {
            background-color: var(--verde-ifmg);
            color: var(--branco);
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .search-box {
            width: 100%;
        }
        
        .search-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--cinza-medio);
            border-radius: 4px;
        }
        
        .filters {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 200px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .filter-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        select {
            padding: 8px 12px;
            border: 1px solid var(--cinza-medio);
            border-radius: 4px;
            background-color: var(--branco);
        }
        
        .items-per-page {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .items-per-page span {
            white-space: nowrap;
        }
        
        .items-per-page button {
            padding: 5px 10px;
            border: 1px solid var(--cinza-medio);
            border-radius: 4px;
            background-color: var(--branco);
            cursor: pointer;
        }
        
        .items-per-page button.active {
            background-color: var(--verde-ifmg);
            color: var(--branco);
            border-color: var(--verde-escuro);
        }

        /* [Manter o resto do CSS igual] */
        .classification.L { 
            background-color: var(--verde-ifmg) !important; 
            color: white !important;
        }
        .classification.10 { 
            background-color: var(--azul) !important;
            color: white !important;
        }
        .classification.12 { 
            background-color: var(--amarelo) !important; 
            color: var(--cinza-escuro) !important;
        }
        .classification.14 { 
            background-color: var(--laranja) !important;
            color: white !important;
        }
        .classification.16 { 
            background-color: var(--vermelho) !important;
            color: white !important;
        }
        .classification.18 { 
            background-color: var(--preto) !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <!-- [Manter o resto do HTML igual] -->

    <script>
        // [No código JavaScript, modificar a função openModal para garantir as classes de classificação]
        function openModal(film) {
            const modal = document.getElementById('filmModal');
            const modalContent = document.getElementById('modalContent');
            
            const classification = film.classification || 0;
            const classificationClass = getClassificationClass(classification);
            const classificationText = classification <= 0 ? 'L' : classification;
            
            modalContent.innerHTML = `
                <img src="${getCoverForDvd(film.dvd)}" alt="${film.title}" class="modal-poster" onerror="this.src='capas/progbrasil.png'">
                <h2 class="modal-title">
                    <span class="classification ${classificationClass}">${classificationText}</span>
                    ${film.title}
                </h2>
                <!-- [Restante do modal] -->
            `;
            
            modal.style.display = 'block';
        }
    </script>
</body>
</html>
