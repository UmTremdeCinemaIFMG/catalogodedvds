<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de DVDs</title>
    <style>
        :root {
            --verde-ifmg: #009a44;
            --verde-escuro: #007236;
            --cinza-escuro: #333333;
            --cinza-medio: #666666;
            --cinza-claro: #f2f2f2;
            --branco: #ffffff;
            --azul: #0066cc;
            --amarelo: #ffcc00;
            --laranja: #ff9900;
            --vermelho: #cc0000;
            --preto: #000000;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--cinza-claro);
            color: var(--cinza-escuro);
        }
        
        header {
            background-color: var(--verde-ifmg);
            color: var(--branco);
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
        }
        
        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--cinza-medio);
            border-radius: 6px;
            font-size: 16px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            min-width: 150px;
        }
        
        .filter-group label {
            font-weight: bold;
            font-size: 14px;
            color: var(--cinza-escuro);
            white-space: nowrap;
        }
        
        select {
            padding: 10px 12px;
            border: 1px solid var(--cinza-medio);
            border-radius: 6px;
            background-color: var(--branco);
            font-size: 14px;
            width: 100%;
        }
        
        .items-per-page {
            display: flex;
            align-items: center;
            gap: 10px;
            white-space: nowrap;
        }
        
        .items-per-page span {
            font-size: 14px;
        }
        
        .items-per-page button {
            padding: 8px 12px;
            border: 1px solid var(--cinza-medio);
            border-radius: 6px;
            background-color: var(--branco);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .items-per-page button:hover {
            background-color: var(--cinza-claro);
        }
        
        .items-per-page button.active {
            background-color: var(--verde-ifmg);
            color: var(--branco);
            border-color: var(--verde-escuro);
        }

        /* CLASSIFICAÇÃO INDICATIVA - QUADRADOS COLORIDOS */
        .classification {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 12px;
            margin-right: 10px;
            color: white;
            border: 1px solid rgba(0,0,0,0.1);
        }
        
        .classification.L { 
            background-color: var(--verde-ifmg);
        }
        
        .classification.ten { 
            background-color: var(--azul);
        }
        
        .classification.twelve { 
            background-color: var(--amarelo);
            color: var(--cinza-escuro);
        }
        
        .classification.fourteen { 
            background-color: var(--laranja);
        }
        
        .classification.sixteen { 
            background-color: var(--vermelho);
        }
        
        .classification.eighteen { 
            background-color: var(--preto);
        }

        .film-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .film-card {
            background-color: var(--branco);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .film-card:hover {
            transform: translateY(-5px);
        }
        
        .film-poster {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-bottom: 3px solid var(--verde-ifmg);
        }
        
        .film-info {
            padding: 15px;
        }
        
        .film-title {
            font-weight: bold;
            margin: 0 0 5px 0;
            color: var(--verde-escuro);
            font-size: 16px;
            line-height: 1.3;
        }
        
        .film-meta {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--cinza-medio);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            overflow: auto;
        }
        
        .modal-content {
            background-color: var(--branco);
            margin: 5% auto;
            padding: 30px;
            width: 70%;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 28px;
            font-weight: bold;
            color: var(--cinza-medio);
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .close:hover {
            color: var(--verde-escuro);
        }
        
        .modal-poster {
            float: left;
            width: 200px;
            height: 280px;
            object-fit: cover;
            margin-right: 20px;
            margin-bottom: 20px;
            border: 3px solid var(--verde-ifmg);
            border-radius: 4px;
        }
        
        .modal-title {
            color: var(--verde-escuro);
            margin-top: 0;
            border-bottom: 2px solid var(--cinza-claro);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .modal-details {
            margin-bottom: 20px;
        }
        
        .modal-details p {
            margin: 8px 0;
            font-size: 15px;
            line-height: 1.5;
        }
        
        .modal-details strong {
            color: var(--cinza-escuro);
        }
        
        .modal-synopsis {
            clear: both;
            line-height: 1.6;
        }
        
        .modal-synopsis h3 {
            color: var(--verde-escuro);
            margin-bottom: 10px;
        }
        
        .modal-synopsis p {
            font-size: 15px;
            line-height: 1.6;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .pagination button {
            padding: 8px 12px;
            border: 1px solid var(--cinza-medio);
            border-radius: 4px;
            background-color: var(--branco);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .pagination button:hover {
            background-color: var(--cinza-claro);
        }
        
        .pagination button.active {
            background-color: var(--verde-ifmg);
            color: var(--branco);
            border-color: var(--verde-escuro);
        }
        
        .pagination span {
            padding: 8px 12px;
        }
        
        footer {
            background-color: var(--verde-escuro);
            color: var(--branco);
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: var(--cinza-medio);
        }
        
        @media (max-width: 900px) {
            .controls {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .search-box {
                min-width: 100%;
            }
            
            .filter-group {
                width: 100%;
            }
            
            .items-per-page {
                justify-content: flex-start;
            }
            
            .modal-content {
                width: 90%;
                padding: 20px;
            }
            
            .modal-poster {
                float: none;
                width: 100%;
                height: auto;
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Nosso catálogo de DVDs</h1>
        </div>
    </header>
    
    <div class="container">
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar filmes por título ou diretor...">
            </div>
            
            <div class="filter-group">
                <label for="genreFilter">Gênero</label>
                <select id="genreFilter">
                    <option value="">Todos os gêneros</option>
                </select>
            </div>
            
            <div class="items-per-page">
                <span>Itens por página:</span>
                <button class="active" data-items="10">10</button>
                <button data-items="20">20</button>
                <button data-items="30">30</button>
            </div>
        </div>
        
        <div id="loadingMessage" class="loading">Carregando catálogo...</div>
        
        <div class="film-grid" id="filmGrid"></div>
        
        <div class="pagination" id="pagination"></div>
    </div>
    
    <div id="filmModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>UM TREM DE CINEMA 2019-2021</p>
        </div>
    </footer>
    
    <script>
        // Variáveis globais
        let allFilms = [];
        let currentFilms = [];
        let currentPage = 1;
        let itemsPerPage = 10;
        let allGenres = [];
        
        // Função para limpar campos
        function cleanField(value) {
            if (!value) return '';
            return String(value).replace(/^"|"$/g, '').trim();
        }
        
        // Função para obter capa do DVD
        function getCoverForDvd(dvdTitle) {
            if (!dvdTitle) return 'capas/progbrasil.png';
            
            const normalizedName = dvdTitle
                .toLowerCase()
                .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
                .replace(/\s+/g, '_')
                .replace(/[^\w_]/g, '');
                
            return `capas/${normalizedName}.png`;
        }
        
        // Classificação por cores - Retorna a classe CSS correspondente
        function getClassificationClass(age) {
            if (!age || age <= 0) return 'L';
            
            switch(age) {
                case 10: return 'ten';
                case 12: return 'twelve';
                case 14: return 'fourteen';
                case 16: return 'sixteen';
                case 18: return 'eighteen';
                default: return 'L';
            }
        }
        
        // Transformar dados do JSON
        function transformFilmData(originalFilm) {
            return {
                title: cleanField(originalFilm["Título do filme"]),
                director: cleanField(originalFilm["Direção"]),
                cast: cleanField(originalFilm["Elenco"]),
                duration: parseInt(originalFilm["Dur.(´)"]) || 0,
                genre: cleanField(originalFilm["GEN."]),
                year: parseInt(originalFilm["Ano"]) || 0,
                imdb: originalFilm["nota imdb"]?.votantes || '',
                state: cleanField(originalFilm["UF"]),
                synopsis: cleanField(originalFilm["Sinopse"]),
                dvd: cleanField(originalFilm["Nome do Programa"]),
                classification: parseInt(originalFilm["Classificação Indicativa POR PGM"]) || 0
            };
        }
        
        // Carregar dados do JSON
        async function loadCatalogData() {
            try {
                const response = await fetch('catalogo.json');
                if (!response.ok) throw new Error('Erro ao carregar o arquivo');
                
                const data = await response.json();
                allFilms = data.map(transformFilmData);
                
                // Extrair gêneros únicos
                allGenres = [...new Set(allFilms.map(film => film.genre).filter(Boolean))].sort();
                
                // Popular filtro de gêneros
                const genreFilter = document.getElementById('genreFilter');
                allGenres.forEach(genre => {
                    const option = document.createElement('option');
                    option.value = genre;
                    option.textContent = genre;
                    genreFilter.appendChild(option);
                });
                
                currentFilms = allFilms;
                document.getElementById('loadingMessage').style.display = 'none';
                renderFilms();
                
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('loadingMessage').innerHTML = `
                    <p style="color: red">Erro ao carregar o catálogo</p>
                    <p>${error.message}</p>
                    <p>Verifique o console para detalhes (F12)</p>
                `;
            }
        }
        
        // Filtrar filmes
        function filterAndRenderFilms() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const genreFilter = document.getElementById('genreFilter').value;
            
            currentFilms = allFilms.filter(film => {
                const matchesSearch = 
                    film.title.toLowerCase().includes(searchTerm) ||
                    (film.director && film.director.toLowerCase().includes(searchTerm));
                
                const matchesGenre = genreFilter === '' || film.genre === genreFilter;
                
                return matchesSearch && matchesGenre;
            });
            
            currentPage = 1;
            renderPagination();
            renderFilms();
        }
        
        // Renderizar filmes
        function renderFilms() {
            const filmGrid = document.getElementById('filmGrid');
            filmGrid.innerHTML = '';
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const filmsToShow = currentFilms.slice(startIndex, endIndex);
            
            if (filmsToShow.length === 0) {
                filmGrid.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; padding: 40px;">Nenhum filme encontrado com os critérios selecionados.</p>';
                return;
            }
            
            filmsToShow.forEach(film => {
                const filmCard = document.createElement('div');
                filmCard.className = 'film-card';
                
                const posterImg = document.createElement('img');
                posterImg.className = 'film-poster';
                posterImg.alt = film.title;
                posterImg.src = getCoverForDvd(film.dvd);
                posterImg.onerror = function() {
                    this.src = 'capas/progbrasil.png';
                };
                
                const filmInfo = document.createElement('div');
                filmInfo.className = 'film-info';
                
                const title = document.createElement('h3');
                title.className = 'film-title';
                title.textContent = film.title;
                
                const meta = document.createElement('div');
                meta.className = 'film-meta';
                
                const duration = document.createElement('span');
                duration.textContent = film.duration ? `${film.duration} min` : '';
                
                const year = document.createElement('span');
                year.textContent = film.year || '';
                
                meta.appendChild(duration);
                meta.appendChild(year);
                
                filmInfo.appendChild(title);
                filmInfo.appendChild(meta);
                
                filmCard.appendChild(posterImg);
                filmCard.appendChild(filmInfo);
                
                filmCard.addEventListener('click', () => openModal(film));
                filmGrid.appendChild(filmCard);
            });
        }
        
        // Abrir modal
        function openModal(film) {
            const modal = document.getElementById('filmModal');
            const modalContent = document.getElementById('modalContent');
            
            const classification = film.classification || 0;
            const classificationClass = getClassificationClass(classification);
            const classificationText = classification <= 0 ? 'L' : classification;
            
            modalContent.innerHTML = `
                <img src="${getCoverForDvd(film.dvd)}" alt="${film.title}" class="modal-poster" onerror="this.src='capas/progbrasil.png'">
                <h2 class="modal-title">
                    <span class="classification ${classificationClass}">${classificationText}</span>
                    ${film.title}
                </h2>
                <div class="modal-details">
                    ${film.director ? `<p><strong>Direção:</strong> ${film.director}</p>` : ''}
                    ${film.cast ? `<p><strong>Elenco:</strong> ${film.cast}</p>` : ''}
                    ${film.duration ? `<p><strong>Duração:</strong> ${film.duration} min</p>` : ''}
                    ${film.genre ? `<p><strong>Gênero:</strong> ${film.genre}</p>` : ''}
                    ${film.year ? `<p><strong>Ano:</strong> ${film.year}</p>` : ''}
                    ${film.imdb ? `<p><strong>IMDb:</strong> ${film.imdb}</p>` : ''}
                    ${film.dvd ? `<p><strong>DVD:</strong> ${film.dvd}</p>` : ''}
                </div>
                ${film.synopsis ? `
                <div class="modal-synopsis">
                    <h3>Sinopse</h3>
                    <p>${film.synopsis}</p>
                </div>
                ` : ''}
            `;
            
            modal.style.display = 'block';
        }
        
        // Paginação
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            const totalPages = Math.ceil(currentFilms.length / itemsPerPage);
            if (totalPages <= 1) return;
            
            // Botão Anterior
            const prevButton = document.createElement('button');
            prevButton.textContent = '« Anterior';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderFilms();
                }
            });
            pagination.appendChild(prevButton);
            
            // Páginas
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            // Primeira página
            if (startPage > 1) {
                const firstButton = document.createElement('button');
                firstButton.textContent = '1';
                firstButton.addEventListener('click', () => {
                    currentPage = 1;
                    renderFilms();
                });
                pagination.appendChild(firstButton);
                
                if (startPage > 2) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    pagination.appendChild(ellipsis);
                }
            }
            
            // Páginas intermediárias
            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                if (i === currentPage) pageButton.classList.add('active');
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    renderFilms();
                });
                pagination.appendChild(pageButton);
            }
            
            // Última página
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    pagination.appendChild(ellipsis);
                }
                
                const lastButton = document.createElement('button');
                lastButton.textContent = totalPages;
                lastButton.addEventListener('click', () => {
                    currentPage = totalPages;
                    renderFilms();
                });
                pagination.appendChild(lastButton);
            }
            
            // Botão Próximo
            const nextButton = document.createElement('button');
            nextButton.textContent = 'Próximo »';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderFilms();
                }
            });
            pagination.appendChild(nextButton);
        }
        
        // Configurar eventos
        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterAndRenderFilms);
            document.getElementById('genreFilter').addEventListener('change', filterAndRenderFilms);
            
            document.querySelectorAll('.items-per-page button').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.items-per-page button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    this.classList.add('active');
                    itemsPerPage = parseInt(this.dataset.items);
                    currentPage = 1;
                    filterAndRenderFilms();
                });
            });
            
            document.querySelector('.close').addEventListener('click', function() {
                document.getElementById('filmModal').style.display = 'none';
            });
            
            window.addEventListener('click', function(event) {
                if (event.target === document.getElementById('filmModal')) {
                    document.getElementById('filmModal').style.display = 'none';
                }
            });
        }
        
        // Inicialização
        window.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            loadCatalogData();
        });
    </script>
</body>
</html>
