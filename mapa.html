<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Filmes - Catálogo de DVDs</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/mapa.css">
</head>
<body>
    <!-- CABEÇALHO -->
    <header>
        <div class="container">
            <h1><i class="fas fa-film"></i> CATÁLOGO DE DVDs</h1>
            <h3>Filmes Brasileiros do Projeto Um Trem de Cinema do IFMG Sabará</h3>
        </div>
        <nav>
            <div class="container">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Início</a></li>
                    <li><a href="mapa.html" class="active"><i class="fas fa-map-marked-alt"></i> Mapa</a></li>
                    <li><a href="sobre.html"><i class="fas fa-info-circle"></i> Sobre</a></li>
                    <li><a href="filmes-online-gratis.html"><i class="fas fa-play-circle"></i> Filmes Online</a></li>
                    <li><a href="faca-seu-filme.html"><i class="fas fa-video"></i> Faça seu Filme</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main>
        <div class="container">
            <!-- FILTROS -->
            <div class="filters-container">
                <div class="filter-box">
                    <i class="fas fa-map-marker-alt"></i>
                    <select id="filterUF">
                        <option value="">Carregando estados...</option>
                    </select>
                </div>
                <div class="filter-box">
                    <i class="fas fa-city"></i>
                    <select id="filterCity">
                        <option value="">Carregando cidades...</option>
                    </select>
                </div>
            </div>

            <!-- CONTADOR DE RESULTADOS -->
            <div class="results-counter">
                <span id="filmsCount">0</span> filmes encontrados
            </div>

            <!-- MAPA E ESTATÍSTICAS -->
            <div class="map-container">
                <div id="map"></div>
                <div class="stats-panel">
                    <h3>Estatísticas</h3>
                    <div id="stats">Carregando estatísticas...</div>
                </div>
            </div>
        </div>
    </main>

    <!-- RODAPÉ -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Catálogo de DVDs - IFMG Campus Sabará</p>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <script src="https://maps.googleapis.com/maps/api/js?key=SUA_CHAVE_API_AQUI&callback=initMap" async defer></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="js/mapa.js"></script>
</body>
</html>
