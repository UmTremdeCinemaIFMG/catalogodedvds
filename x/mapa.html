<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!-- META TAGS PARA MELHOR VISUALIZAÇÃO MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mapa - Catálogo de DVDs</title>
    
    <!-- FONTS E ÍCONES -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon.png" />
  
    <!-- LEAFLET CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    
    <!-- LEAFLET MARKERCLUSTER CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <!-- ESTILOS PRÓPRIOS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mapa.css">
	    <link rel="stylesheet" href="css/header-footer.css">
    <link rel="stylesheet" href="css/comum.css">
	
</head>
<body>
    <!-- CABEÇALHO -->
    <header></header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="container">
        <!-- SEÇÃO DE FILTROS -->
        <div class="controls-wrapper">
            <div class="filters-row">
                <!-- FILTRO DE UF -->
                <div class="filter-container">
                    <div class="filter-box">
                        <i class="fas fa-map-marker-alt"></i>
                        <select id="filterUF">
                            <option value="">Todos os Estados</option>
                        </select>
                    </div>
                </div>

                <!-- FILTRO DE CIDADE -->
                <div class="filter-container">
                    <div class="filter-box">
                        <i class="fas fa-city"></i>
                        <select id="filterCity">
                            <option value="">Todas as Cidades</option>
                        </select>
                    </div>
                </div>

                <!-- FILTRO DE ANO -->
                <div class="filter-container">
                    <div class="filter-box">
                        <i class="fas fa-calendar-alt"></i>
                        <select id="filterYear">
                            <option value="">Todos os Anos</option>
                        </select>
                    </div>
                </div>

                <!-- CONTADOR DE RESULTADOS -->
                <div class="results-counter">
                    <span id="filmMapCount">0</span> filmes no mapa
                </div>
            </div>
        </div>

        <!-- CONTAINER DO MAPA E ESTATÍSTICAS -->
        <div class="map-container">
            <div id="map"></div>
            <div class="stats-box">
                <h3><i class="fas fa-chart-bar"></i> Estatísticas</h3>
                <div id="stats"></div>
            </div>
        </div>
    </main>

 <!-- RODAPÉ - SERÁ PREENCHIDO PELO JAVASCRIPT -->
    <footer></footer>

    <!-- SCRIPTS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="js/mapa.js"></script>
    <script src="js/script.js"></script>
	    <script src="js/comum.js"></script>
	
</body>
</html>
