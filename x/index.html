<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de DVDs</title>
    <!-- LINK PARA O CSS EXTERNO -->
    <link rel="stylesheet" href="style.css">
    <!-- FONTAWESOME PARA ÍCONES -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- GOOGLE FONTS PARA MELHOR TIPOGRAFIA -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Segoe+UI:400,700&display=swap">
</head>
<body>
    <!-- CABEÇALHO PRINCIPAL DA PÁGINA -->
    <header>
        <div class="container">
            <h1><i class="fas fa-film"></i> Catálogo de DVDs</h1>
        </div>
    </header>

    <!-- CONTEÚDO PRINCIPAL DA PÁGINA -->
    <main>
        <div class="container">
            <!-- LINHA DE CONTROLES: BARRA DE BUSCA, BOTÃO LIMPAR, ORDENAR -->
            <section class="controls-row">
                <!-- CAIXA DE BUSCA -->
                <div class="search-container">
                    <div class="search-box">
                        <!-- ÍCONE DA LUPA -->
                        <i class="fas fa-search"></i>
                        <!-- CAMPO DE BUSCA COM ARIA-LABEL -->
                        <input type="text" id="searchInput" placeholder="Buscar filmes por título, diretor, elenco, sinopse..." aria-label="Buscar filmes">
                    </div>
                </div>
                <!-- BOTÃO LIMPAR FILTROS -->
                <button id="clearFilters" aria-label="Limpar filtros" class="clear-filters-btn">
                    <i class="fas fa-eraser"></i> Limpar filtros
                </button>
                <!-- CAIXA DE ORDENAÇÃO -->
                <div class="sort-container">
                    <div class="sort-box">
                        <i class="fas fa-sort-alpha-down"></i>
                        <select id="sortSelect" aria-label="Ordenar filmes">
                            <option value="">Ordenar por...</option>
                            <option value="title-asc">Título (A-Z)</option>
                            <option value="title-desc">Título (Z-A)</option>
                            <option value="year-asc">Ano (Mais antigo)</option>
                            <option value="year-desc">Ano (Mais recente)</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- CONTADOR DE RESULTADOS -->
            <div class="results-counter" id="resultsCounter" aria-live="polite">
                <span id="filmsCount">0</span> filmes encontrados
            </div>

            <!-- FILTRO DE GÊNERO -->
            <section class="genre-filter-container">
                <div class="genre-filter-title">
                    <i class="fas fa-filter"></i> Filtrar por gênero:
                </div>
                <div class="genre-tags" id="genreTags">
                    <div class="genre-tag active" data-genre="">Todos</div>
                    <!-- AS TAGS DE GÊNERO SÃO ADICIONADAS VIA JS -->
                </div>
            </section>

            <!-- SKELETON LOADING ENQUANTO CARREGA DADOS -->
            <div id="loadingMessage" class="loading" aria-busy="true">
                <div class="skeleton" style="width: 100%; height: 300px; margin-bottom: 20px;"></div>
                <div class="skeleton" style="width: 80%; height: 20px; margin: 0 auto 10px;"></div>
                <div class="skeleton" style="width: 60%; height: 20px; margin: 0 auto;"></div>
            </div>

            <!-- GRADE COM OS FILMES -->
            <div class="film-grid" id="filmGrid"></div>

            <!-- PAGINAÇÃO -->
            <nav class="pagination" id="pagination" aria-label="Paginação dos filmes"></nav>
        </div>
    </main>

    <!-- MODAL PARA DETALHES DO FILME -->
    <div id="filmModal" class="modal" aria-modal="true" aria-hidden="true" tabindex="-1">
        <div class="modal-content">
            <button class="close" id="closeModal" aria-label="Fechar modal">&times;</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <!-- RODAPÉ -->
    <footer>
        <div class="container">
            <p><i class="fas fa-train"></i> UM TREM DE CINEMA 2019-2021</p>
        </div>
    </footer>

    <!-- SCRIPT EXTERNO -->
    <script src="main.js"></script>
</body>
</html>
